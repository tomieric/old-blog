	<script>
	/**
	 * 二级导航处理函数
	 * by tomieric
	 * http://www.fenxiangyuan.com
	 */
	(function(d){
		// 获取导航Dom对象 ul#navList
		var navList = d.getElementById("navList");
		// 获取导航子项对象 ul#navList li
		var navListItem = navList.children;

		/* 循环遍历 导航子项对象 ul#navList li */
		for(var i = 0; i < navListItem.length; i++){
			/* 鼠标经过时 */
			navListItem[i].onmouseover = function(){
				// 第一个节点 ul#navList li>a
				var firstChild = this.children[0];
				// 子导航对象 ul#navList li(当前鼠标位置) div.subnavList
				var subnavList = this.children[1];
				// 没子导航的直接返回不执行后面代码
				if(!subnavList) return;
				// 一级导航高亮样式
				firstChild.className = 'navItem navItemHover';
				// 显示二级导航
				subnavList.style.display = "block";
				/* 判断是否已经设置居中位置 */
				if(!this.posLeft){
					// 二级导航的宽度
					var subWidth = subnavList.clientWidth;
					// 一级导航的宽度
					var width = this.clientWidth;
					// 居中布局显示
					subnavList.style.left = - Math.abs((width-subWidth) / 2) +"px";
					// 设置已经居中定位过了
					this.posLeft = true;					
				}
			}
			/* 鼠标离开时 */
			navListItem[i].onmouseout = function(){
				// 第一个节点 ul#navList li>a
				var firstChild = this.children[0];
				// 子导航对象 ul#navList li(当前鼠标位置) div.subnavList
				var subnavList = this.children[1];
				// 没子导航的直接返回不执行后面代码
				if(!subnavList) return;
				// 一级导航去除高亮样式
				firstChild.className = 'navItem';
				// 隐藏二级导航
				subnavList.style.display = "none";
			}
		}
	})(document);
	</script>
