<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>分享园-后台登陆</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<div class="wrapper">
		<div class="header"><h1 class="logo"><a href="#">SucerBeta管理系统</a></h1></div>
		<div class="content">
			<div class="login">
				<form action="" name="login">
				<dl class="login-item">
					<dt>用户名：</dt>
					<dd>
						<div class="input-wrap">
							<div class="input-inner">
								 <label for="username" class="lable lb-username"></label>
								 <input type="text" id="username" class="input-text w160 mgl20" name="username" />
							</div>
						</div>
					</dd>
				</dl>
				<dl class="login-item">
					<dt>密&emsp;码：</dt>
					<dd>
						<div class="input-wrap">
							<div class="input-inner">
								 <label for="password" class="lable lb-password"></label>
								 <input type="password" class="input-text w160 mgl20" name="password" />
							</div>
						</div>
					</dd>
				</dl>
				<dl class="login-item">
					<dt>验证码：</dt>
					<dd class="clearfix">
						<div class="input-wrap fl">
							<div class="input-inner">
								 <input type="text" class="input-text w120" name="code" />
							</div>
						</div>
						<img src="images/ver-code.png" class="v-code fl" /></dd>
				</dl>
				<div class="login-action">
					<input class="button margin-r18" type="submit" value="登录" /><input class="button" type="reset" value="重置" />
				</div>
			</form>
			</div>
			<p class="tips-info">请输入您的用户名和密码进行登录，如果您还没有帐号，请联系系统管理员！</p>
		</div>
		<div class="footer">&copy;Copyright by www.fenxiangyuan.com 分享园版权所有。</div>
	</div>
</body>
</html>
