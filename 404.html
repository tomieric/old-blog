<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>404 Not Found - 前端分享园</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<link rel="stylesheet" href="http://project.tomieric.com/404/404.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
	<div class="wrapper-404">
		<div class="g-container">
			<div class="circle"></div>
			<div class="txt-404"></div>
			<div class="msg"></div>
			<div class="heart-1"></div>
			<div class="heart-2"></div>
			<div class="girl"></div>
			<div class="boy"></div>
			<div class="line"></div>
			<div class="jump"><b id="j-timeout">3</b>秒之后页面自动跳转，您还可以：</div>
			<div class="car"></div>
			<div class="road"><a href="history.go(-1)" title="立即返回">返回</a></div>
		</div>
	</div>
	
	<script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
	<script>
		~(function($) {
			$(document).ready(function(){
				var timerInterval = 3, oTimeout = $('#j-timeout');
				var tick = function(){
					return setInterval(function(){
						timerInterval--;
						timerInterval >= 0 && oTimeout.html(timerInterval);
						if(timerInterval == 0) {
							$('.wrapper-404').fadeOut('slow', function() {
								location.href = 'http://getf2e.com'
							});
							//history.go(-1);
						}
					}, 1000);
				};
				$('.wrapper-404').addClass('active');
				setTimeout(tick, 4000);
			})
			
			console.log('created by tommyshao <tomieric@gmail.com>');
  			console.log('http://www.getf2e.com');
  			console.log('Design by KayaZhong');
		})(jQuery);
	</script>
</body>
</html>
